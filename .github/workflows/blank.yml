name: PR

on:
    # Triggers the workflow on push or pull request events but only for the master branch
    pull_request:
      types: [opened, reopened]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: ls
      - run: ps
